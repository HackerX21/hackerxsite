<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer's Portal</title>
  <link rel="stylesheet" href="login.css">
  <script defer src="login.js"></script>
	<link rel="icon" href="https://i.ibb.co/2jKXddF/hackerxlogo.png">
</head>

<body>
	<script>
		window.onload = function() {
    document.addEventListener("contextmenu", function(e){
      e.preventDefault();
			alert("action blocked");
    }, false);
    document.addEventListener("keydown", function(e) {
    //document.onkeydown = function(e) {
      // "I" key
      if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
        disabledEvent(e);
				alert("action blocked");
      }
      // "J" key
      if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
        disabledEvent(e);
				alert("action blocked");
      }
      // "S" key + macOS
      if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
        disabledEvent(e);
				alert("action blocked");
      }
      // "U" key
      if (e.ctrlKey && e.keyCode == 85) {
        disabledEvent(e);
				alert("action blocked");
      }
      // "F12" key
      if (event.keyCode == 123) {
        disabledEvent(e);
				alert("action blocked");
      }
    }, false);
    function disabledEvent(e){
      if (e.stopPropagation){
        e.stopPropagation();
      } else if (window.event){
        window.event.cancelBubble = true;
      }
      e.preventDefault();
      return false;
    }
  };
	</script>
  <main id="main-holder">
    <h1 id="login-header">Welcome To Developer's Portal </h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">or password</span></p>
    </div>
    
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
    </form>
		<li><a class="nav-link active" href="/">HOME</a></li>
  
  </main>
</body>

</html>
